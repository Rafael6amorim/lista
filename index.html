<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista</title>
</head>
<body>
    <h1>Listas</h1>
    <h2>Lista não ordenadas</h2>
    <ul> <!--   Para fazer essas listas mas rapido é só colocar a tag ul>li* e a quantidade que vc quer -->
        <li>a</li>
        <li>b</li>
        <li>c</li>
        <li>d</li>
        <li>e</li>
        <li>f</li>
        <li>g</li>
        <li>h</li>
        <li>i</li>
        <li>j</li>
 <h2>listas ordenadas </h2>
    <ol>
        <li>Vini</li>
        <li>João</li>
        <li>Marcos</li>
        <li>Tiago</li>
        <li>Gabriel</li>
    </ol>
</body>
</html>
